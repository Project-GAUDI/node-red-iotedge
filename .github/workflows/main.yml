name: Build Node.js Package

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Grant execute permission to edit_packageJSON.sh
      run: chmod +x ./tools/edit_packageJSON.sh
    
    - name: Edit package.json for gaudi-iot-device
      run: ./tools/edit_packageJSON.sh
      env: 
        VERSION: 0.0.1-test
        SDK_VERSION: '6.0.0'
  
    - name: Authenticate to GitHub Packages
      run: |
        echo "//npm.pkg.github.com/" > ~/.npmrc
        echo "@project-gaudi:registry=https://npm.pkg.github.com" >> ~/.npmrc
    
    - name: Set Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: install dependencies
      run: npm install
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: build
      run: npm run build
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}